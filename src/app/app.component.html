<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)=onSubmit(f) #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email"
            id="email" 
            class="form-control" 
            name="email" 
            ngModel 
            required email
            #emailModel="ngModel"
            >
            <span class="help-block" *ngIf="!emailModel.valid && emailModel.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User data is not valid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="ssssecret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="answer" name="guestionAnswer" cols="3" class="form-control"></textarea>
        </div>
        <p>Your relpy: {{ answer }}</p>
        <div class="radio"  *ngFor="let g of gender">
          <label>
            <input type="radio" 
            name="gender" 
            ngModel
            [value]="g">
            {{ g }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      
      <hr>        
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h4>Your answer:</h4>
          <p>user name: {{ userResponse.username }}</p>
          <p>gender: {{ userResponse.gender }}</p>
          <p>email: {{ userResponse.email }}</p>
          <p>secret question: {{ userResponse.secretQuestion }}</p>
          <p>answer: {{ userResponse.answer }}</p>
        </div>
      </div>


    </div>
  </div>
</div>
